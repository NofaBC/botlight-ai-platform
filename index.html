<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotLight AI - Smart Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatbot-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .config-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-panel input, .config-panel select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .config-panel label {
            font-size: 14px;
            font-weight: 500;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .system-message {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            align-self: center;
            text-align: center;
            font-size: 0.9em;
            max-width: 90%;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f0f0f0;
            padding: 15px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .model-info {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .chatbot-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .config-panel {
                flex-direction: column;
                align-items: stretch;
            }
            
            .config-panel input, .config-panel select {
                width: 100%;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="header">
            <h1>BotLight AI <span class="status-indicator"></span></h1>
            <div class="model-info">Smart Chatbot powered by OpenRouter.ai</div>
            
            <div class="config-panel">
                <label for="api-key">API Key:</label>
                <input type="password" id="api-key" placeholder="Enter OpenRouter API Key" style="flex: 1;">
                
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="anthropic/claude-3-sonnet">Claude 3 Sonnet</option>
                    <option value="openai/gpt-4-turbo">GPT-4 Turbo</option>
                    <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="google/gemini-pro">Gemini Pro</option>
                    <option value="meta-llama/llama-2-70b-chat">Llama 2 70B</option>
                </select>
                
                <label for="entity-context">Entity Context:</label>
                <input type="text" id="entity-context" placeholder="e.g., Customer Support, Medical Assistant" style="flex: 1;">
            </div>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="message system-message">
                Welcome to BotLight AI! Configure your API key and entity context above, then start chatting.
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class BotLightAI {
            constructor() {
                this.chatArea = document.getElementById('chat-area');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.apiKeyInput = document.getElementById('api-key');
                this.modelSelect = document.getElementById('model-select');
                this.entityContextInput = document.getElementById('entity-context');
                
                this.conversationHistory = [];
                this.isTyping = false;
                
                this.initializeEventListeners();
                this.adjustTextareaHeight();
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                this.messageInput.addEventListener('input', () => this.adjustTextareaHeight());
                
                // Save API key to memory
                this.apiKeyInput.addEventListener('change', () => {
                    this.apiKey = this.apiKeyInput.value;
                });
            }

            adjustTextareaHeight() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            addMessage(content, type, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message`;
                
                if (isError) {
                    messageDiv.className += ' error-message';
                }
                
                messageDiv.textContent = content;
                
                this.chatArea.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.isTyping = true;
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.isTyping = false;
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatArea.scrollTop = this.chatArea.scrollHeight;
                }, 100);
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;

                const apiKey = this.apiKeyInput.value.trim();
                if (!apiKey) {
                    this.addMessage('Please enter your OpenRouter API key first.', 'system', true);
                    return;
                }

                // Add user message to chat
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.adjustTextareaHeight();

                // Add to conversation history
                this.conversationHistory.push({
                    role: 'user',
                    content: message
                });

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await this.callOpenRouter(message, apiKey);
                    this.hideTypingIndicator();
                    
                    if (response) {
                        this.addMessage(response, 'bot');
                        this.conversationHistory.push({
                            role: 'assistant',
                            content: response
                        });
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage(`Error: ${error.message}`, 'system', true);
                }
            }

            async callOpenRouter(message, apiKey) {
                const model = this.modelSelect.value;
                const entityContext = this.entityContextInput.value.trim();
                
                // Prepare system message with entity context
                let systemMessage = "You are BotLight AI, a helpful and intelligent assistant.";
                if (entityContext) {
                    systemMessage += ` You are specifically trained and configured for: ${entityContext}. Please respond accordingly with specialized knowledge and tone appropriate for this context.`;
                }

                const messages = [
                    { role: 'system', content: systemMessage },
                    ...this.conversationHistory.slice(-10), // Keep last 10 messages for context
                ];

                const requestBody = {
                    model: model,
                    messages: messages,
                    temperature: 0.7,
                    max_tokens: 1000,
                    stream: false
                };

                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'X-Title': 'BotLight AI',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    return data.choices[0].message.content;
                } else {
                    throw new Error('Invalid response format from OpenRouter API');
                }
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BotLightAI();
        });
    </script>
</body>
</html>
